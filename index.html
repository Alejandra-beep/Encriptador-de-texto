<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tinos:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="imagenes/alura-logotipo.svg" alt="logo de alura" class="logo">
    </header>
    <main>
        <section>
            <textarea class="text_area" cols="30" rows="10" placeholder="Ingrese el texto aquí."></textarea>
            <div>
                <h6 class="informacion">Sólo letras minúsculas y sin acentos.</h6>
            </div>
            <div class="botones">
                <button class="btn_encriptar" onclick="botonEncriptar()">Encriptar</button>
                <button class="btn_desencriptar" onclick="botonDesencriptar()">Desencriptar</button>
            </div>
        </section>
        <section>
            <textarea id="mensajeCopiar" rows="10" class="mensaje"></textarea>
            <button id="btnCopiar" class="copiar" onclick="botonCopiar()">Copiar</button>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
